#
# application.conf
#

#
# too verbose at INFO level
#
akka.loglevel = WARNING

#
# not necessary to set this for test, but mandatory for a stand-alone application esp. with an executable jar.
#
akka.event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

#
# This multiplied with the number of cores will be the maximum size of the akka forkjoin threadpool.
#
akka.actor.default-dispatcher.fork-join-executor.parallelism-factor = 3.0 // akka default 3.0

#
# log console not to a file
#
plain.logging.console.file = .

#
# too verbose during tests
#
plain.logging.level = INFO

